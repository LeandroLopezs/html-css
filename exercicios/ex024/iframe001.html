<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="no"><a
                href="https://www.cursoemvideo.com/">Curso em
                Vídeo</a></iframe>

        para aprender a
        programar
    </p>
    <p>O meu projeto <iframe src="https://leandrolopezs.github.io/cartoon-town/" frameborder="0" height="500"
            width="500"><a href="https://leandrolopezs.github.io/cartoon-town/">no github </a></iframe>tambem é muito
        legal
    </p>
</body>

</html>
